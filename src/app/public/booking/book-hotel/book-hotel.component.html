
<p-dataView #dv [value]="rooms" [rows]="5" [paginator]="rooms.length > 10">
    <ng-template let-room pTemplate="listItem">
        <div class="col-12">
            <div class="flex flex-column md:flex-row xl:align-items-start p-4 gap-4">
                <img class="w-9 sm:w-5rem xl:w-5rem shadow-2 block xl:block mx-auto border-round" src="https://dummyimage.com/92x92/eeeeee/333333.png" [alt]="room.descripcion" />
                <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                    <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                        <div class="text-xl font-bold text-900">{{ room.descripcion }}</div>
                        <div class="flex align-items-center gap-3">
                            <p-tag [value]="room.roomType"></p-tag>
                        </div>
                    </div>
                    <div class="flex align-items-center gap-3 sm:gap-2">
                        <div class="mr-3 line-height-1" *ngIf="room.cost">
                            <small class="text-xs">Valor</small>
                            <span class="text-2xl font-semibold block">
                                {{ room.cost | currency : "COP" : 'symbol-narrow':"1.0-0" }}
                            </span>
                            <small class="text-xs">+ IVA {{ room.tax | currency : "COP" : 'symbol-narrow':"1.0-0" }}</small>
                        </div>
                        
                        <button *ngIf="!room.booked" pButton class="md:align-self-end mb-2 p-button-sm p-button-rounded p-button-raised p-button-success font-semibold uppercase">Seleccionar</button>
                        <button *ngIf="room.booked" pButton class="md:align-self-end mb-2 p-button-sm p-button-rounded p-button-raised p-button-success font-semibold uppercase" disabled>Reservada</button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataView>
