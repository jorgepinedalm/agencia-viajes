
<p-dataView #dv [value]="hotels" [rows]="5" [paginator]="hotels.length > 10">
    <ng-template let-hotel pTemplate="listItem">
        <div class="col-12">
            <div class="flex flex-column md:flex-row xl:align-items-start p-4 gap-4">
                <img class="w-9 sm:w-8rem xl:w-8rem shadow-2 block xl:block mx-auto border-round" src="https://dummyimage.com/92x92/eeeeee/333333.png" [alt]="hotel.name" />
                <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                    <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                        <div class="text-xl font-bold text-900">{{ hotel.name }}</div>
                        <p-rating [(ngModel)]="hotel.rating" [readonly]="true" [cancel]="false"></p-rating>
                        <div class="flex align-items-center gap-3">
                            <p-tag [value]="hotel.city.name"></p-tag>
                        </div>
                    </div>
                    <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                        <div class="mb-3 line-height-1" *ngIf="hotel.minCost">
                            <small class="text-xs">Habitaciones desde</small>
                            <span class="text-2xl font-semibold block">
                                {{ hotel.minCost | currency : "COP" : 'symbol-narrow':"1.0-0" }}
                            </span>
                            <small class="text-xs">sin impuestos</small>
                        </div>
                        
                        <button *ngIf="!hotel.busy" (click)="goToBookHotel(hotel)" pButton class="md:align-self-end mb-2 p-button-sm p-button-rounded p-button-raised p-button-success font-semibold uppercase">Seleccionar</button>
                        <button *ngIf="hotel.busy" pButton class="md:align-self-end mb-2 p-button-sm p-button-rounded p-button-raised p-button-success font-semibold uppercase" disabled>Ocupado</button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataView>
