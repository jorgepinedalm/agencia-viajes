<p-menubar [model]="items" styleClass="bg-bluegray-50">
    <ng-template pTemplate="start">
        <h1 class="webTitle">Agencia de viajes</h1>
    </ng-template>
    <ng-template pTemplate="end">
        <a [routerLink]="['/login']" *ngIf="!isUserLoggedIn">Iniciar sesión</a>
        <button type="button" class="button-logout" (click)="logout()" *ngIf="isUserLoggedIn">Cerrar sesión</button>
    </ng-template>
</p-menubar>
